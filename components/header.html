<style>
    :root {
        --primary-color: #2C3E50;
        --secondary-color: #3498DB;
        --accent-color: #E74C3C;
        --light-gray: #ECF0F1;
        --white: #FFFFFF;
    }
    
    .header {
        display: flex;
        align-items: center;
        background-color: var(--primary-color);
        position: fixed;
        width: 100%;
        z-index: 1000;
        top: 0;
        height: 70px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .logo-container {
        background-color: var(--white);
        display: flex;
        align-items: center;
        padding: 0 20px;
        height: 100%;
        box-shadow: 4px 0 6px -2px rgba(0, 0, 0, 0.1);
    }
    
    .logo-container img {
        height: 70px; /* Adjust height for your logo */
    }
    
    
    nav {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Moves links to the right */
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .nav-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        margin-right: 20px; /* Adjust spacing between links and right edge */
    }
    
    .nav-item {
        position: relative;
    }
    
    .nav-link {
        color: var(--white);
        text-decoration: none;
        padding: 20px 25px;
        display: block;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .nav-link:hover {
        background-color: var(--secondary-color);
        border-radius: 4px;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: var(--primary-color);
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        top: 100%;
        left: 0;
        border-radius: 4px;
    }
    
    .dropdown-content a {
        color: var(--white);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .dropdown-content a:hover {
        background-color: var(--secondary-color);
    }
    
    .nav-item:hover .dropdown-content {
        display: block;
    }
    
    .hamburger {
        display: none;
        border: none;
        background: transparent;
        cursor: pointer;
        margin-right: 20px;
    }
    
    .hamburger-line {
        display: block;
        width: 25px;
        height: 3px;
        background-color: var(--white);
        margin: 5px 0;
        border-radius: 2px;
        transition: all 0.3s ease;
    }
    
    @media screen and (max-width: 1024px) {
        .hamburger {
            display: block;
        }
    
        .nav-list {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background-color: var(--primary-color);
            display: none;
            flex-direction: column;
            padding-top: 20px;
        }
    
        .nav-list.active {
            display: flex;
        }
    
        .nav-link {
            padding: 15px 20px;
            width: 100%;
        }
        
        .hamburger.active .hamburger-line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
    
        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
    
        .hamburger.active .hamburger-line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
    }
</style>
